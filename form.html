<body>
    <header><h1>Formulario de registro</h1></header>

        <form>

            <input type="text" id="name" required>

            <br><br>

            <br><br>

            <label>Modalidad de Cursada:</label>

            <label for="demand">On-Demand</label>
            <input type="radio" id="live" name="mode">
            <label for="live">En vivo</label>
            
            <br><br>

            <label for="mail">Correo:</label>
            <input type="email" id="mail" required>

            <br><br>

            <input type="checkbox" id="info">
            <label for="info">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma Nucba.</label>
            <br><br>
            <input type="checkbox" id="terms" required>
            <label for="terms">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>

            <br><br>

            <input type="submit">
        </form>
    </main>
</body>
